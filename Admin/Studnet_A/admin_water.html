<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Water Supply Complaints</title>
    <link rel="stylesheet" href="admin_water_complaints.css">
</head>
<body>

    <header>
        <h1>Water Supply Complaints - Admin Panel</h1>
    </header>

    <div class="complaints-table">
        <h2>All Complaints</h2>
        <table id="complaintsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Block</th>
                    <th>Department</th>
                    <th>Room No</th>
                    <th>Issue</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="complaintsBody">
                <!-- Complaints will be added here -->
            </tbody>
        </table>
    </div>

    <script src="admin_water_complaints.js"></script>

</body>
</html>
