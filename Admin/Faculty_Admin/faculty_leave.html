<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Applications | Admin</title>
    <link rel="stylesheet" href="admin-leave-style.css">
</head>
<body>

    <h1>Faculty Leave Applications</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Type of leave/No. of Days</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Reason</th>
                    <th>Email</th>
                    <th>Substitution</th>
                    <th>Status</th>
                    <th>Submitted At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="leaveTable">
                <!-- Leave requests will load here -->
            </tbody>
        </table>
    </div>

    <script src="admin-leave-script.js"></script>
</body>
</html>
