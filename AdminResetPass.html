<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Forgot Password</title>
  <link rel="stylesheet" href="ResetPass.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <form class="form-box">
      <h2>👨‍💼 Admin - Forgot Password</h2>

      <div id="email-step" class="step active">
        <input type="email" id="email" placeholder="Enter admin email" required />
        <button type="button" onclick="sendAdminOTP()">Send OTP</button>
      </div>

      <div id="otp-step" class="step">
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <button type="button" onclick="verifyAdminOTP()">Verify OTP</button>
      </div>

      <div id="reset-step" class="step">
        <input type="password" id="new-password" placeholder="Enter new password" required />
        <button type="button" onclick="resetAdminPassword()">Reset Password</button>
      </div>

      <p class="message" id="message"></p>
      <p class="error" id="error"></p>
    </form>
  </div>

  <script src="AdminResetPass.js"></script> <!-- Admin-specific JS -->
</body>
</html>
