<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Supply Complaint Form</title>
    <link rel="stylesheet" href="Water_Complaints.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="animation">
        <div class="tap">
            <div class="pipe"></div>
            <div class="drop"></div>
        </div>
    </div>

    <div class="container">
        <h2>ðŸš° Water Supply Complaint Form</h2>
        <form id="waterComplaintForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="block">Block Name (Hostel)</label>
                <input type="text" id="block" required>
            </div>
            <div class="form-group">
                <label for="dept">Department</label>
                <input type="text" id="dept" required>
            </div>
            <div class="form-group">
                <label for="room">Room Number</label>
                <input type="text" id="room" required>
            </div>
            <div class="form-group">
                <label for="description">Issue Description</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Complaint</button>
        </form>
        <div class="success" id="successMessage">Complaint Submitted Successfully!</div>
    </div>

    <script src="water_Complaints.js"></script>
</body>
</html>
