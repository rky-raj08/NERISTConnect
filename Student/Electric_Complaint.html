<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Complaint Form</title>
    <link rel="stylesheet" href="Electric_Complaint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Electricity Complaint Form</h2>
        <form id="complaintForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="block">Block Name (Hostel)</label>
                <input type="text" id="block" required>
            </div>
            <div class="form-group">
                <label for="dept">Department</label>
                <input type="text" id="dept" required>
            </div>
            <div class="form-group">
                <label for="room">Room Number</label>
                <input type="text" id="room" required>
            </div>
            <div class="form-group">
                <label for="description">Issue Description</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Complaint</button>
        </form>
        <div class="success" id="successMessage">Complaint Submitted Successfully!</div>
    </div>
    <script src="elec.js"></script>
</body>
</html>
