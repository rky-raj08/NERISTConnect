<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERISTConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index1.css">
</head>

<body>
    <div class="container">
        <!-- Left section -->
        <div class="left-section">

            <div class="welcome-text">
                <div class="logo">
                    <img src="nerist_logo.png" alt="NERIST Logo">
                </div>
                <h1>WELCOME TO NERISTConnect</h1>
            </div>
            <div class="background-image">
                <img src="Nerist.jpeg" alt="Campus Image">
            </div>
        </div>

        <!-- Right section -->
        <div class="right-section">
            <div class="login-box">
                <h2>FACULTY LOGIN</h2>
                <form id="login-form">
                    <div class="input-box">
                        <i class="fa fa-user"></i>
                        <input id="username" type="text" placeholder="Enter Your id/Email" required>
                    </div>
                    <div class="input-box">
                        <i class="fa fa-lock"></i>
                        <input id="password" type="password" placeholder="Enter Your Password" required>
                        <i class="fa fa-eye toggle-password"></i>
                    </div>
                    <button type="submit" id="login-btn">Login</button>
                    <div class="forgot-password">
                        <a href="facultyResetPass.html">Forgot Password?</a>
                        
                    </div>

                </form>
                <div class="powered-by">
                    <p>Proudly Made in India</p>
                </div>
            </div>
        </div>
    </div>
    <script src="faculty_login.js"></script>
</body>

</html>
