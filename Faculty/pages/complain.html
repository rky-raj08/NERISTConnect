<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Page</title>
    <link rel="stylesheet" href="/Faculty/css/complain.css">
    <!-- EmailJS SDK -->
    <!-- <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script> -->
    
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Modules</a></li>
                <li class="item"><a href="/Faculty/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>Raise Your Concern</h1>
    <div class="container">
        <form id="complaintForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department</label>
            <input type="department" id="department" name="department" required>

            <label for="category">Complaint Category</label>
            <select id="category" name="category"  required>
                <option value="Technical">Technical</option>
                <option value="Internet">Internet</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Academic">Academic</option>
                <option value="Administrative">Administrative</option>
            </select>

            <label for="priority">Priority</label>
            <select id="priority" name="priority"  required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="details">Complaint Details</label>
            <textarea id="details" name="details" rows="5" required></textarea>

            <label for="file">Attach a File (Optional)</label>
            <input type="file" id="file" name="file">

            <button type="submit-btn" class="submit-btn">Submit Complaint</button>
        </form>
        <!-- <div id="response"></div> -->
    </div>
    
    <footer>
        &copy; 2024 NERISTConnect - All rights reserved.
    </footer>
    <script src="/Faculty/js/complain.js"></script>
</body>
</html>
