<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faculty File Tracking</title>
  <link rel="stylesheet" href="/Faculty/css/file-tracking.css" />
</head>
<body>
  <div class="container">
    <h1>Faculty File Tracking System</h1>

    <section>
      <h2>Upload a File</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" id="title" name="title" placeholder="File Title" required />
        <textarea id="description" name="description" placeholder="Description" required></textarea>
        <input type="file" id="file" name="file" required />
        <button type="submit">Upload</button>
      </form>
    </section>

    <section>
      <h2>Track a File</h2>
      <form id="trackForm">
        <input type="text" id="ref" placeholder="Enter Reference No" required />
        <button type="submit">Track</button>
      </form>
      <div id="trackResult"></div>
    </section>
  </div>

  <script src="/Faculty/js/file-tracking.js"></script>
</body>
</html>
